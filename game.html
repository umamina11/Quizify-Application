<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>QUIZI-play</title>
        <link rel="stylesheet" href="app.css"/>
        <link rel="stylesheet" href="game.css"/>
       
    </head>
    <body>
        <!---Question and choice conatiners-->
        <div class="container">
            <div id="game" class="justify-center flex-column">

                <h2 id="question">Q1- What is your name?
                </h2>
                <!--choices or option containers-->
                <div class="choice-container">
                    <p class="choice-prefix">a.</p><!--option numbers-->
                        <p class="choice-text" data-number="1">choic</p><!---options 1-->
                    
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">b.</p>
                        <p class="choice-text" data-number="2">choic</p><!---options 2-->
                    
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">c.</p>
                        <p class="choice-text" data-number="3">choic</p><!---options 3-->
                    
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">d.</p>
                        <p class="choice-text" data-number="4">choic</p><!---options 4-->
                    
                </div>
            </div>
        </div>
        <script src="game.js"></script>
    </body>
</html>
